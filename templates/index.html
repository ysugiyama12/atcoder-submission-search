<html>

<head>
    <title>AtCoder Submission Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AtCoder Submission Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="text-white nav-link" href="https://github.com/ysugiyama12/atcoder-submission-search"><i
                class="fab fa-github"></i></a>
        <a class="text-white nav-link" href="https://twitter.com/yuji9511_compro"><i class="fab fa-twitter"></i></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row side-row">
            <nav role="sidebar" class="col-md-3 d-none d-md-block bg-light sidebar pl-4 pr-4">
                <div class="mb-3">
                    <div>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">キーワード</label>
                                <input type="text" class="form-control" name="keyword" placeholder="SegmentTree"
                                    value="{{params.keyword}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">ユーザID</label>
                                <input type="text" class="form-control" name="user_id" placeholder="tourist"
                                    value="{{params.user_id}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">言語</label>
                                <select class="form-control" name="language" value="{{params.language}}">
                                    <option>C</option>
                                    <option>C++14 (GCC 5.4.1)</option>
                                    <option>Java</option>
                                    <option>Python2</option>
                                    <option>Python3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">結果</label>
                                <select class="form-control" name="result" value="{{params.result}}">
                                    <option>AC</option>
                                    <option>WA</option>
                                    <option>TLE</option>
                                    <option>RE</option>
                                    <option>MLE</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">検索</button>
                        </form>
                    </div>
            </nav>
            <div class="col-md-9 results">
                <h5>検索結果</h5>
                <table class="table">
                    <tr>
                        <th>コンテスト</th>
                        <th>問題</th>
                        <th>ユーザ</th>
                        <th>言語</th>
                        <th>結果</th>
                        <th></th>
                    </tr>
                    {% for d in data %}
                    <tr>
                        <th>{{d.contest_name}}</th>
                        <th>{{d.problem_name}}</th>
                        <th>{{d.user_id}}</th>
                        <th>{{d.language}}</th>
                        <th>{{d.result}}</th>
                        <th><a href="{{d.url}}">詳細</a></th>
                    </tr>
                    {% endfor %}
                </table>

            </div>
        </div>
    </div>

    <!-- <form class="search-form">
        <div class="row">
            <div class="col">
                <label for="exampleFormControlInput1">検索ワード</label>

                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>
    </form> -->



</body>

</html>

        text-align: center;

        padding-top: 80px;
        position: fixed;
        height: 100%;
    }

        height: 100%;
    }


    .navbar {
        position: fixed;
        width: 100%;

        margin-left: 25%;
        padding-top: 80px;
    }
